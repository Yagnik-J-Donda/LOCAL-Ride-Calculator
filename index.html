<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuel Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Fuel Cost Calculator</h1>

  <!-- ðŸ”¢ Input Form -->
  <form id="fuel-form">
    <input type="number" id="distance" placeholder="Distance (km)" step="0.1" required />
    <input type="number" id="mileage" placeholder="Mileage (L/100km)" step="0.1" required />
    <input type="number" id="hours" placeholder="Hours" step="0.1" required />
    <input type="number" id="minutes" placeholder="Minutes" step="0.1" required />
    
    <button type="submit">Calculate</button>

    <!-- ðŸ‘‡ View History Button -->
    <button type="button" id="view-history-btn" style="margin-top: 10px;">View History</button>
  </form>

  <!-- ðŸ“Š Output Section -->
  <div id="output-section"></div>

  <!-- ðŸ’¬ Fuel Price Modal -->
  <div id="fuel-price-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Enter Fuel Price</h3>
      <input type="number" id="fuel-price-input" placeholder="e.g. 1.65" step="0.01" required />
      <button id="confirm-price">Confirm</button>
    </div>
  </div>

  <!-- ðŸ•˜ History Modal -->
    <div id="history-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span id="close-history" style="float: right; cursor: pointer;">&times;</span>
        <h3>Fuel Cost History</h3>

        <div id="history-content">
        <!-- ðŸ”½ Date Dropdown -->
        <div id="history-controls" style="margin-bottom: 15px; text-align: center;">
            <label for="date-filter"><strong>Select Date:</strong></label>
            <select id="date-filter"></select>
        </div>

        <!-- ðŸ“Š Summary Area -->
        <div id="daily-summary" style="margin-bottom: 15px;">
            <!-- Total rides & total cost will be shown here -->
        </div>

        <!-- ðŸ“‹ Table Output -->
        <div id="history-table-wrapper" style="overflow-x: auto;">
            <!-- Table will be rendered here -->
        </div>
        </div>
    </div>
    </div>


  <!-- ðŸ“¦ Scripts -->
  <script src="logic.js"></script>
  <script src="storage.js"></script>
  <script src="app.js"></script>

</body>
</html>
